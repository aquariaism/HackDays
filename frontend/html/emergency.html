<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Help - Farmer Portal</title>
    <link rel="stylesheet" href="../css/emergency.css">
</head>
<body>
    <div class="container">
        <h1>Emergency Assistance for Farmers</h1>
        <p class="subtitle">Quick access to critical contacts during emergencies</p>

        <div class="emergency-list">
            <div class="emergency-card">
                <h2>Fire Service</h2>
                <p>Call: 101</p>
            </div>
            <div class="emergency-card">
                <h2>Police Help</h2>
                <p>Call: 100</p>
            </div>
            <div class="emergency-card">
                <h2>Ambulance</h2>
                <p>Call: 102</p>
            </div>
            <div class="emergency-card">
                <h2>Agriculture Helpline</h2>
                <p>Call: 1800-180-1551</p>
            </div>
            <div class="emergency-card">
                <h2>Disaster Management</h2>
                <p>Call: 108</p>
            </div>
            <div class="emergency-card">
                <h2>Crop Insurance Support</h2>
                <p>Call: 1800-123-6236</p>
            </div>
        </div>

        <button onclick="window.location.href='../index.html'" class="go-back-button">Back to Home</button>
    </div>
</body>
</html>
