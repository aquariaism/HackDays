<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Planning Tool</title>
    <link rel="stylesheet" href="../css/crop.css">
</head>
<body>
    <div class="container">
        <h1>Crop Planning Tool</h1>
        <form id="cropForm">
            <div class="form-group">
                <label for="cropName">Crop Name:</label>
                <input type="text" id="cropName" required>
            </div>
            <div class="form-group">
                <label for="plantingDate">Planting Date:</label>
                <input type="date" id="plantingDate" required>
            </div>
            <div class="form-group">
                <label for="harvestDate">Expected Harvest Date:</label>
                <input type="date" id="harvestDate" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity (in kg):</label>
                <input type="number" id="quantity" required>
            </div>
            <button type="submit">Add Crop</button>
        </form>
        <h2>Planned Crops</h2>
        <div id="cropList" class="crop-list"></div>
        <button onclick="window.location.href='../index.html'" class="go-back-button">Back to Home</button>
    </div>
    <script src="../js/crop.js"></script>
</body>
</html>
