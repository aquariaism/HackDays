<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Centric App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Farmer's Hub</h1>
        <button id="language-toggle">অসমীয়া / English</button>
    </header>
    <main>
        <section class="grid">
            <button class="grid-item" id="market-prices">Check Market Prices</button>
            <button class="grid-item" id="gov-schemes">Apply for Schemes</button>
            <button class="grid-item" id="weather-updates">Weather Updates</button>
            <button class="grid-item" id="soil-data">Soil Data</button>
            <button class="grid-item" id="fpo-connection">FPO Connection</button>
        </section>
        <section class="scrollable-cards">
            <div class="card">Latest Scheme Alert: New Subsidies Available</div>
            <div class="card">Weather Warning: Heavy Rain Expected</div>
            <div class="card">Price Update: Paddy Prices Increased</div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
